name: Test

on:
  push:
    branches:
      - renovate/**
  workflow_call:

jobs:
  test:
    name: Unit test
    runs-on: ubuntu-latest

    permissions:
      contents: read
    
    steps:
      - name: Clone repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      
      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Test step
        run: "deno task test"
